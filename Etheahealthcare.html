<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ethea Healthcare â€” Demo Layout</title>
  <style>
    :root{
      --accent:#0b7285;
      --muted:#6c757d;
      --card-bg:#fff;
      --bg:#f6f9fb;
      --max-width:1200px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background:var(--bg);
      color:#111;
      line-height:1.4;
    }

    /* Page layout */
    .page {
      max-width:var(--max-width);
      margin:24px auto;
      display:grid;
      grid-template-columns: 1fr 260px; /* content | right menu */
      gap:24px;
      padding:0 18px;
      align-items:start;
    }

    /* Main content */
    main{
      width:100%;
    }

    /* Right-side menu */
    .side-menu{
      position:sticky;
      top:20px;
      align-self:start;
      border-radius:10px;
      background:linear-gradient(180deg,#fff,#fbfdff);
      box-shadow:0 6px 18px rgba(16,24,40,0.06);
      padding:18px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .menu-title{
      font-weight:600;
      color:var(--accent);
      letter-spacing:0.2px;
      margin-bottom:6px;
    }
    .menu-btn{
      display:block;
      text-decoration:none;
      padding:10px 12px;
      border-radius:8px;
      color:var(--accent);
      border:1px solid rgba(11,114,133,0.08);
      background:transparent;
      text-align:center;
      font-weight:600;
      transition:all .18s ease;
      cursor:pointer;
    }
    .menu-btn:hover{
      transform:translateY(-2px);
      box-shadow:0 6px 14px rgba(11,114,133,0.08);
      background:linear-gradient(180deg,rgba(11,114,133,0.04), transparent);
    }

    /* Top company image */
    .hero{
      background:linear-gradient(180deg, rgba(11,114,133,0.03), transparent);
      padding:12px;
      border-radius:12px;
      margin-bottom:20px;
      box-shadow:0 4px 12px rgba(16,24,40,0.04);
    }
    .hero img{
      width:100%;
      height:340px;
      object-fit:cover;
      border-radius:10px;
      display:block;
      border:1px solid rgba(0,0,0,0.04);
    }
    .hero .caption{
      margin-top:10px;
      color:var(--muted);
      font-size:14px;
    }
