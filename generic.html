<!DOCTYPE HTML>
<html>
<head>
    <title>Revalon Biocare</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        /* Responsive PDF container */
        #pdf-container {
            width: 100%;
            max-width: 900px;
            margin: 30px auto;
        }
        canvas {
            display: block;
            margin: 10px auto;
            width: 100% !important;
            height: auto !important;
        }
    </style>
</head>

<body class="is-preload">

    <!-- Header -->
    <header id="header">
        <a href="index.html" class="title">REVALON Biocare</a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="generic.html" class="active">Product Details</a></li>
            </ul>
        </nav>
    </header>

    <div id="wrapper">
        <section id="main" class="wrapper">
            <div class="inner">
                <h1 class="major">Product Details</h1>        

                <!-- PDF Viewer using PDF.js -->
                <div id="pdf-container"></div>
            </div>
        </section>
    </div>

    <footer id="footer" class="wrapper alt">
        <div class="inner">
            <ul class="menu">
                <li>&copy; All rights reserved.</li>
            </ul>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.6.172/pdf.min.js"></script>
    <script>
        const url = 'assets/Files/Revalon_Biocare.pdf';
        const container = document.getElementById('pdf-container');

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.6.172/pdf.worker.min.js';

        pdfjsLib.getDocument(url).promise.then(pdf => {
            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                pdf.getPage(pageNum).then(page => {
                    const viewport = page.getViewport({ scale: 1 });
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    container.appendChild(canvas);

                    const renderContext = { canvasContext: context, viewport: viewport };
                    page.render(renderContext);
                });
            }
        }).catch(err => {
            container.innerHTML = "<p style='color:red;'>Failed to load PDF. Please try again.</p>";
            console.error(err);
        });
    </script>

</body>
</html>
