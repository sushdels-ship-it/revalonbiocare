    .dot {

    /* Sidebar menu layout */

    #sidebar nav ul li { margin: 15px 0; }
    
    #sidebar .inner ul { flex: 1 1 auto; }
    
    /* Collapsible sections */
    .collapsible {
      background: none;
      cursor: pointer;
      border: none !important;
      width: 100%;
      text-align: left;      
      font-size: 1.05rem;
      margin-bottom: 0;
      padding: 14px 16px 14px 0;
      position: relative;
      transition: background 0.21s;
      letter-spacing: 0.02em;
      font-weight: normal !important; /* removes bold */
    }  


    .collapsible span.collapsible-label {
      display: inline-block;
      border-bottom: 2px solid #36c1f5;
      padding-bottom: 2px;
      font-weight: normal !important; /* removes bold */
    }
    .collapsible::after {
      content: '';
      display: inline-block;
      position: absolute;
      right: 10px;
      top: 50%;
      width: 8px;
      height: 8px;
      border-style: solid;
      border-width: 0 3px 3px 0;
      transform: translateY(-50%) rotate(45deg);
      transition: transform 0.28s;
      border-color: #0aa2c0;
    }
    .collapsible.active::after {
      transform: translateY(-50%) rotate(135deg);
    }
    button.collapsible,
    button.collapsible * {
      -webkit-appearance: none; /* neutralize platform button style */
      appearance: none;
      font-family: inherit;     /* match surrounding font */
      font-size: inherit;
      line-height: inherit;
      font-weight: 400 !important; /* force normal weight (400) */
      font-style: normal !important;
    }


    
    /* Nested child links */

    .nested {

      padding-left: 10px;
      background: none;
      margin: 0;
    }
    .nested li { margin: 6px 0; }
    .nested li a {

      border-radius: 2px;
      font-weight: 500;
      background: none !important;
      color: #fff !important;

    }

    }

    <script>
    const slides = document.querySelectorAll("#slideTrack img");
    const track = document.getElementById("slideTrack");
    const prev = document.getElementById("prevBtn");
    const next = document.getElementById("nextBtn");
    const dotsContainer = document.getElementById("dots");

    let index = 0;
    slides.forEach((_, i) => {
      const dot = document.createElement("span");
      dot.classList.add("dot");
      if (i === 0) dot.classList.add("active");
      dot.addEventListener("click", () => goToSlide(i));
      dotsContainer.appendChild(dot);
    });
    const dots = document.querySelectorAll(".dot");

    function updateSlider() {
      track.style.transform = `translateX(-${index * 100}%)`;
      dots.forEach(dot => dot.classList.remove("active"));
      dots[index].classList.add("active");
    }
    function nextSlide() { index = (index + 1) % slides.length; updateSlider(); }
    function prevSlide() { index = (index - 1 + slides.length) % slides.length; updateSlider(); }
    function goToSlide(i) { index = i; updateSlider(); }
    next.addEventListener("click", nextSlide);
    prev.addEventListener("click", prevSlide);

    let startX = 0;
    track.addEventListener("touchstart", e => startX = e.touches[0].clientX);
    track.addEventListener("touchend", e => {
      const diff = e.changedTouches[0].clientX - startX;
      if (diff < -50) nextSlide();
      if (diff > 50) prevSlide();
    });
    </script>
