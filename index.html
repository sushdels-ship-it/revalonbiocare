<!DOCTYPE HTML>
<html>
<head>
    <title>REVALON Biocare</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("YOUR_PUBLIC_KEY"); /* Insert your EmailJS Public Key */
        })();
    </script>

    <style>
        /* Slideshow CSS */
        .slideshow-container {
            width: 100%;
            height: 400px;
            position: relative;
            overflow: hidden;
        }
        .slide {
            display: none;
            width: 100%;
            height: 100%;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .fade {
            animation: fadeEffect 1.5s ease-in-out;
        }
        @keyframes fadeEffect {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="is-preload">

    <!-- Slideshow -->
    <div class="slideshow-container">
        <div class="slide fade"><img src="images/sachinbidwai.jpeg"></div>
        <div class="slide fade"><img src="images/pathak.png"></div>
        <div class="slide fade"><img src="images/Sushama.png"></div>
    </div>

    <!-- Sidebar -->
    <section id="sidebar">
        <div class="inner">
            <nav>
                <ul>
                    <li><a href="#intro">Welcome</a></li>
                    <li><a href="#one">Who we are</a></li>
                    <li><a href="#two">What we do</a></li>
                    <li><a href="#three">Get in touch</a></li>
                </ul>
            </nav>
        </div>
    </section>

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Intro -->
        <section id="intro" class="wrapper style1 fullscreen fade-up">
            <div class="inner">
                <h1>Welcome To REVALON Biocare</h1>
                <p>We are a young company where innovation meets integrity in healthcare...</p>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="three" class="wrapper style1 fade-up">
            <div class="inner">
                <h2>Get in touch</h2>
                <div class="split style1">
                    <section>
                        <form id="contactForm">
                            <div class="fields">
                                <div class="field half">
                                    <label for="name">Name</label>
                                    <input type="text" id="name" required />
                                </div>
                                <div class="field half">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" required />
                                </div>
                                <div class="field">
                                    <label for="message">Message</label>
                                    <textarea id="message" rows="5" required></textarea>
                                </div>
                            </div>
                            <ul class="actions">
                                <li><button type="submit" class="button submit">Send Message</button></li>
                            </ul>
                        </form>
                    </section>
                </div>
            </div>
        </section>

    </div>

    <!-- Footer -->
    <footer id="footer" class="wrapper style1-alt">
        <div class="inner">
            <ul class="menu">
                <li>&copy; All rights reserved.</li>
            </ul>
        </div>
    </footer>

    <!-- Slideshow Script -->
    <script>
    let slideIndex = 0;
    showSlides();
    function showSlides() {
        let slides = document.getElementsByClassName("slide");
        for (let i = 0; i < slides.length; i++) { slides[i].style.display = "none"; }
        slideIndex++;
        if (slideIndex > slides.length) { slideIndex = 1; }
        slides[slideIndex - 1].style.display = "block";
        setTimeout(showSlides, 3000);
    }
    </script>

    <!-- EmailJS Form Script -->
    <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();

        emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
            from_name: document.getElementById('name').value,
            from_email: document.getElementById('email').value,
            message: document.getElementById('message').value
        }).then(function() {
            alert("Message sent successfully!");
        }, function() {
            alert("Failed to send message.");
        });
    });
    </script>

</body>
</html>
