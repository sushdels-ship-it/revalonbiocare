<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Small Transparent Slideshow Buttons</title>
  <style>
    /* Demo container */
    .viewer {
      max-width: 1100px;
      margin: 32px auto;
      position: relative;
    }

    /* horizontal content area (example) */
    #pdf-container {
      display: flex;
      gap: 12px;
      padding: 18px;
      height: 56vh;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      align-items: center;
      background: #fbfdff;
      border-radius: 10px;
      box-sizing: border-box;
    }
    .page {
      min-width: 480px;
      height: 100%;
      background: linear-gradient(180deg,#fff,#f7f9ff);
      border-radius: 8px;
      box-shadow: 0 6px 16px rgba(20,30,60,0.06);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:600;
      color:#234;
      scroll-snap-align: center;
    }

    /* --- Small, transparent slideshow buttons --- */
    a.prev, a.next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: inline-grid;
      place-items: center;
      width: 36px;                 /* smaller size */
      height: 36px;
      font-size: 18px;            /* icon size */
      line-height: 1;
      color: #fff;
      text-decoration: none;
      border-radius: 50%;
      background: rgba(0,0,0,0.22); /* semi-transparent background */
      backdrop-filter: blur(4px);   /* soft glass effect (optional) */
      -webkit-backdrop-filter: blur(4px);
      box-shadow: 0 4px 12px rgba(10,15,30,0.08);
      transition: transform .12s ease, background .12s ease, opacity .12s ease;
      opacity: 0.75;               /* slightly transparent */
      pointer-events: auto;
      z-index: 20;
    }

    /* Positioning */
    a.prev { left: 8px; }
    a.next { right: 8px; }

    /* Subtle hover to make them more discoverable */
    a.prev:hover, a.next:hover {
      opacity: 1;
      transform: translateY(-50%) scale(1.06);
      background: rgba(0,0,0,0.30);
    }

    /* Focus (keyboard) accessibility */
    a.prev:focus, a.next:focus {
      outline: none;
    }
    a.prev:focus-visible, a.next:focus-visible {
      box-shadow: 0 8px 18px rgba(11,105,255,0.12), 0 0 0 4px rgba(11,105,255,0.09);
    }

    /* Disabled state (if you want to disable at edges) */
    a.prev[aria-disabled="true"], a.next[aria-disabled="true"] {
      opacity: 0.38;
      pointer-events: none;
      transform: none;
      background: rgba(0,0,0,0.12);
    }

    /* Slightly smaller on narrow screens */
    @media (max-width: 640px) {
      a.prev, a.next {
        width: 32px;
        height: 32px;
        font-size: 16px;
        left: 6px;
        right: 6px;
      }
    }
  </style>
</head>
<body>

<div class="viewer" aria-label="Horizontal viewer with small transparent slideshow buttons">
  <!-- Prev / Next in slideshow style -->
  <a class="prev" href="#" role="button" aria-label="Previous" title="Previous" id="prevBtn">&#10094;</a>
  <a class="next" href="#" role="button" aria-label="Next" title="Next" id="nextBtn">&#10095;</a>

  <!-- Example horizontal content (replace with your pdf-container) -->
  <div id="pdf-container" tabindex="0" aria-live="polite">
    <div class="page">Page 1</div>
    <div class="page">Page 2</div>
    <div class="page">Page 3</div>
    <div class="page">Page 4</div>
  </div>
</div>

<script>
  // Basic behavior: scroll by half the container width for smoother slideshow feel
  const container = document.getElementById('pdf-container');
  const prev = document.getElementById('prevBtn');
  const next = document.getElementById('nextBtn');

  function scrollAmount(direction = 1) {
    // use half width so you can see part of next slide; change to container.clientWidth for full page jump
    return Math.round(container.clientWidth * 0.5) * direction;
  }

  prev.addEventListener('click', (e) => {
    e.preventDefault();
    container.scrollBy({ left: -scrollAmount(1), behavior: 'smooth' });
  });
  next.addEventListener('click', (e) => {
    e.preventDefault();
    container.scrollBy({ left: scrollAmount(1), behavior: 'smooth' });
  });

  // Optional: keyboard support
  window.addEventListener('keydown', (ev) => {
    if (ev.key === 'ArrowLeft') { ev.preventDefault(); prev.click(); }
    if (ev.key === 'ArrowRight') { ev.preventDefault(); next.click(); }
  });

  // Optional: update aria-disabled when at edges (nice but not required)
  function updateEdgeState() {
    const maxScroll = container.scrollWidth - container.clientWidth;
    prev.setAttribute('aria-disabled', container.scrollLeft <= 2 ? 'true' : 'false');
    next.setAttribute('aria-disabled', container.scrollLeft >= maxScroll - 2 ? 'true' : 'false');
  }
  container.addEventListener('scroll', () => { requestAnimationFrame(updateEdgeState); });
  window.addEventListener('resize', () => { requestAnimationFrame(updateEdgeState); });
  // initialize
  updateEdgeState();
</script>

</body>
</html>
